{% extends "layout.html" %}

{% block style %}
	<link href="/static/css/account.css" rel="stylesheet"/>
	<script src="/static/js/account.js"></script>
{% endblock %}

{% block title %}
    {{ username }}
{% endblock %}

{% block body %}
    <div class="custom-center">
		<p id="first"><span><strong class="acc">Full Name</strong></span><span><em>{{ fullName }}</em></span></p><hr>
		<span><strong class="acc">E-mail</strong></span><span>{{ email }}</span><hr>
		<span><strong class="acc">Username</strong></span><span>{{ username }}</span><hr>
		<span><strong class="acc">Birthday</strong></span><span>{{ birthday }}</span><hr>
		<span><strong class="acc">Password</strong></span><span><i>********************</i></span>

		<button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="modal" id="changePassword">Change</button>
	</div>

			<!-- Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="modal" aria-labelledby="Change Password" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Change Password</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="needs-validation" novalidate>
						<div class="form-check">
							<div class="form-group">
								<input type="password" class="form-control" id="oldPassword" placeholder="Old Password" autocomplete="off" autofocus required>
							</div>
							<div class="form-group">
								<input type="password" id="newPassword" class="form-control" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off" required>
							</div>
							<div class="form-group">
								<input type="password" id="newPasswordConfirmation" class="form-control" placeholder="New Passowrd (again)" autocomplete="off" required>
							</div>
						</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="change">Change</button>
				</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
